	<div class='start-wrap'>
		
		<!-- START DISPLAY -->
		<div id="StartDisplay" class='start-scene'>
			<ul class='list-inline'>
				<li><a id="new-game" href="#new-game">New Game</a></li>

				<li><a href="#about">About</a></li>

			<!-- <p>Choose a team:</p> -->

				<li><a id="select-democrats" class='party-select' data-party='d' href="#democrats">Democrats</a></li>

			</ul>
		</div>
		
	</div>

	<div id="PauseDisplay">

		</ul>
	</div>

	</div>
